<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Infinite White Animation</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
            /* White background */
        }

        /* Animated Wave Background */
        .animated-background {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(230, 230, 230, 0.6), rgba(255, 255, 255, 0.8));
            background-size: 200% 200%;
            animation: waveAnimation 8s infinite linear;
        }

        @keyframes waveAnimation {
            0% {
                background-position: 0% 0%;
            }

            50% {
                background-position: 100% 100%;
            }

            100% {
                background-position: 0% 0%;
            }
        }
    </style>
</head>

<body>
    <div class="animated-background"></div>
</body>

</html>
